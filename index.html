<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/main.css"> 
    <link rel="stylesheet" href="css/landingpage.css"> 
    <title>Chat APP</title>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="http://127.0.0.1:5501/LandingPage.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
    </header>
    
    <h1 id="main-headline">Cool Chat App</h1>

    <main id="app">
        <section>
            <h2>Input messages here:</h2>
            <input id="nickname" type="text" placeholder="Nickname?">
            
            <form>
                <label for="message">Something to say?</label>
                <textarea v-model="message" id="textarea" class="message" autocomplete="off"></textarea>
                <input @click.prevent="dispatchMessage" type="submit" value="Send">
            </form>
        </section>

        <section class="messages">
            <h2>Receive messages here:</h2>
            <ul id="messages">
                <!-- render a new message component for every message -->
                <newmsg v-for="message in messages" :message="message"></newmsg>
            </ul>
        </section>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js" type="module" defer></script>
</body>
</html>
